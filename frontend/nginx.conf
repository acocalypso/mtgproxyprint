server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html index.htm;

    client_max_body_size 300m;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    
    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* ^/apple-touch-icon(?:-[0-9]+x[0-9]+)?(?:-precomposed)?\.png$ {
        access_log off;
        log_not_found off;
        return 204;
    }

    location ~* ^/(?:favicon\.ico|favicon\.png)$ {
        access_log off;
        log_not_found off;
        return 204;
    }
    
    # Handle favicon gracefully (prevent 404 errors)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        return 204;
    }
    
    # API proxy to backend
    location /api/ {
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        limit_except GET POST OPTIONS {
            deny all;
        }
    }

    # Block direct access to common sensitive files and directories
    location ~* \.((?:env|ini|log|sql|bak|old|orig|key)(?:\.\w+)?|git|svn|hg|aws|ssh)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* ^/(?:\.git|\.svn|\.hg|\.aws|\.ssh|\.idea|\.vscode|node_modules)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Protect known secret and config filenames from automated scans
    location ~* ^/(?:docker-compose|backup|dump|secrets|config|database|db|user_secrets|web-config|settings|server|cloud-config|metrics|feed)\.(?:ya?ml|json|sql|tar\.gz|zip|env|key)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}